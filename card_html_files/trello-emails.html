<dom-module id="trello-emails">
    <template>
        <h2>Trello User Email Update</h2>
        <nebri-form id="emailform" name="email-form" target="trello_webhook.update_users">
            <template is="dom-repeat" items="{{kvps.users_to_update}}">
                <nebri-string id="email" label="{{item.fullname}}" placeholder="email" value="{{item.email}}"></nebri-string>
            </template>
        </nebri-form>
    </template>
    <script>
        Polymer({
            is: "trello-emails",
            behaviors: [NebriElement]
        });
    </script>
</dom-module>
