<dom-module id="trello-token-save-1">
    <template>
        <h2>Trello OAuth Token Creation</h2>
        <a href="https://trello.com/1/authorize?key={{kvps.trello_api_key}}&expiration=never&response_type=token&scope=read,write,account&name=nebrios" target="_blank">Click here to retrieve a token.</a>
        <nebri-form id="oauthform" name="oauth-form" target="trello_webhook.oauth_token">
            <nebri-string id="trello_token" label="Generated Trello Token" required="true"></nebri-string>
        </nebri-form>
    </template>
    <script>
        Polymer({
            is: "trello-token-save-1",
            behaviors: [NebriElement]
        });
    </script>
</dom-module>
